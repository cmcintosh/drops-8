wembassy.admin:
  path: '/admin/wembassy'
  defaults:
    _title: 'Wembassy'
    _controller: '\Drupal\wembassy\Controller\WembassyInfoController::overview'
  requirements:
    _permission: 'access wembassy'

# Font related links.
wembassy.fonts.admin:
  path: '/admin/wembassy/fonts'
  defaults:
    _title: 'Fonts'
    _form: '\Drupal\wembassy\Form\FontAdminManageForm'
  requirements:
    _permission: 'administer wembassy_fonts'

# Color related links
wembassy.colors.admin:
  path: '/admin/wembassy/colors'
  defaults:
    _title: 'Colors'
    _form: '\Drupal\wembassy\Form\ColorAdminManageForm'
  requirements:
    _permission: 'administer wembassy_colors'

# Breakpoint related links
wembassy.breakpoint.admin:
  path: '/admin/wembassy/breakpoints'
  defaults:
    _title: 'Breakpoints'
    _form: '\Drupal\wembassy\Form\BreakpointAdminManageForm'
  requirements:
    _permission: 'administer wembassy_breakpoints'

# Template related links
entity.template.collection:
  path: '/admin/wembassy/templates'
  defaults:
    _title: 'Templates'
    _entity_list: 'template'
  requirements:
    _permission: 'administer wembassy_templates'

entity.template.add_form:
  path: '/admin/wembassy/templates/add'
  defaults:
    _entity_form: 'template.add'
    _title: 'Create Template'
  requirements:
    _permission: 'administer wembassy_templates'

entity.template.edit_form:
  path: '/admin/wembassy/templates/{template}/edit'
  defaults:
    _entity_form: 'template.edit'
    _title: 'Edit Template'
  requirements:
    _permission: 'administer wembassy_templates'

# provides the editor display for entities.
wembassy.entity.layout:
  path: '/node/{entity_id}/layout'
  defaults:
    _title_callback: '\Drupal\wembassy\Controller\SiteBuilder::layoutTitle'
    _controller: '\Drupal\wembassy\Controller\SiteBuilder::layoutBuilder'
  requirements:
    _permission: 'access content'

# Saves data as a config entity until needed.
wembassy.site_builder.save:
  path: '/js/grapesjs/save'
  defaults:
    _controller: '\Drupal\wembassy\Controller\SiteBuilder::saveGrapesJS'
  requirements:
    _permission: 'access content'
  methods: [ POST ]

# Saves data as a config entity until needed.
wembassy.site_builder.load:
  path: '/js/grapesjs/load'
  defaults:
    _controller: '\Drupal\wembassy\Controller\SiteBuilder::loadGrapesJS'
  requirements:
    _permission: 'access content'
  methods: [ GET ]

wembassy.site_builder.create_twig:
  path: '/js/grapesjs/create_twig'
  defaults:
    _controller: '\Drupal\wembassy\Controller\SiteBuilder::createTwig'
  requirements:
    _permission: 'access content'
  methods: [ POST ]
